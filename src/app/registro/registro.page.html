<ion-menu  ></ion-menu>
<ion-header>
  <ion-toolbar >
    <ion-back-button slot="start" defaultHref="/" color="danger" >
      <ion-icon name="arrow-back-circle-outline" color="danger" > </ion-icon> 
    </ion-back-button>
    <ion-title >
      <img src="../../assets/icon/Logo.png"  style="width: 200px;" class="img"   alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center; color: red;">Formulario de Registro </h1>
  <form action="">
    <br>
    <br>
    <ion-item  class="text">
      <ion-label class="normal" id="Nombre" >
      </ion-label>
      <ion-icon name="person-outline" slot="end" color="danger"></ion-icon>
      <ion-input class="normal2 " type="string" placeholder="Ingresar Nombre de Usuario " inputmode="text" >
      </ion-input>
    </ion-item>
    <br>
    <ion-item  class="text">
      <ion-label class="normal" id="email" >
      </ion-label>
      <ion-icon  slot="end" name="mail-outline" color="danger"></ion-icon>
      <ion-input class="normal2 " type="email" placeholder="Ingresar Email " inputmode="text" >
      </ion-input>
    </ion-item>
    <br>
    <ion-item  class="text">
      <ion-label class="normal" id="sede" >
      </ion-label>
      <ion-icon name="home-outline" slot="end" color="danger"></ion-icon>
      <ion-input class="normal2 " type="string" placeholder="Sede" inputmode="text"  >
      </ion-input>
    </ion-item>
    <br>
    <ion-item  class="text">
      <ion-label class="normal" id="password" >
      </ion-label>
      <ion-icon  slot="end" name="keypad-outline" color="danger"></ion-icon>
      <ion-input class="normal2 " type="password" placeholder="Ingresar Contrseña " inputmode="text" >
      </ion-input>
    </ion-item>
    <br>
    <ion-item  class="text">
      <ion-label class="normal" id="password2" >
      </ion-label>
      <ion-icon  slot="end" name="keypad-outline" color="danger"></ion-icon>
      <ion-input class="normal2 " type="password" placeholder="Repetir Contrseña " inputmode="text" >
      </ion-input>
    </ion-item>
    <br>
    <ion-button expand="medium" class="bcentrado" color="danger" type="submit"   > 
      Registrarse
    </ion-button>
    <ion-button expand="medium" class="bcentrado" color="danger" type="reset"   > 
      Limpiar
    </ion-button>
    <br>
  </form>
</ion-content>
