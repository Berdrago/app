<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button color="primary" text="Regresar" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">PingPong</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Areas Recreativas</ion-card-subtitle>
      <ion-card-title color="primary">PingPong:</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Cantidad paletas</ion-label>
        <ion-input type="number" value="0" min="0" max="4" [(ngModel)]="data.paletas"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cantidad pelotas</ion-label>
        <ion-input type="number" value="0" min="0" max="1" [(ngModel)]="data.pelotas"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Mesa</ion-label>
      <ion-select placeholder="Seleccione cantidad" [(ngModel)]="data.Mesas">
        <ion-select-option *ngFor="let niv of mesa" [value]="niv.id">{{niv.nivel}}</ion-select-option>
      </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Tiempo para jugar</ion-label>
      <ion-select placeholder="Seleccione cantidad" [(ngModel)]="data.cantidad">
        <ion-select-option *ngFor="let mesa of niveles" [value]="mesa.id">{{mesa.nivel}}</ion-select-option>
      </ion-select>
      </ion-item>
      
      <ion-button shape="block"
                  color="primary"
                  (click)="mostrar()">
        Confirmar
      </ion-button>
      
      <ion-button shape="block"
                  color="primary"
                  (click)="limpiar()">
        Limpiar
      </ion-button>

    </ion-card-content>

    </ion-card>
  </ion-content>
